<link rel="import" href="./bower_components/paper-input/paper-input.html"/>
<link rel="import" href="./bower_components/paper-icon-button/paper-icon-button.html"/>
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<dom-module id="favorite-button" attributes="favorite">
    <template>
        <style>
            paper-icon-button {
                color: darkgray;
                height:50%;
                width:50%;
            }
            paper-icon-button.favorite {
                color: orangered;
                height:50%;
                width:50%;
            }
        </style>

        <paper-icon-button icon="icons:favorite" class$="{{className}}" on-tap="toggleFavourite">
        </paper-icon-button>

    </template>
    <script>
        Polymer({
            is: 'favorite-button',
            properties: {
                favorite: {type: Boolean, reflectToAttribute: true},
                className: ''
            },
            listners: {
                tap: "toggleFavourite"
            },
            ready: function () {
                console.log(this.favorite)
            },
            toggleFavourite: function () {
                this.pressed = !this.pressed;
                this.favorite = this.pressed;
                this.className = this.favorite ? 'favorite' : '';
            }
        })
    </script>
</dom-module>
